<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light" />
    <title>Gradient Slider</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="stage" aria-live="polite">
      <div id="loader" class="loader" aria-label="Loading" aria-live="assertive">
        <div class="loader__content">
          <div class="loader__ring" aria-hidden="true"></div>
        </div>
      </div>
      <canvas id="bg" aria-hidden="true"></canvas>
      <div id="fixed-text">Headline</div>
      <section id="cards" class="cards" aria-label="Infinite carousel of images"></section>
    </main>

    <!-- GSAP core -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"></script>
    <script src="./script.js" defer></script>
  </body>
  </html>
